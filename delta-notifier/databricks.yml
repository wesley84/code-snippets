bundle:
  name: "delta-notifier"

artifacts:
  default:
    type: whl
    build: poetry build
    path: .

variables:
  table_path:
    description: "Full path to Delta table to monitor"
    default: "catalog.schema.table"
  operations_to_monitor:
    description: "List of operations to monitor"
    type: array
    default:
      - "CREATE"
      - "ALTER"
      - "ADD PARTITION"
      - "DROP PARTITION"
  notification_config:
    description: "Notification configuration"
    type: object
    default:
      slack:
        webhook_url: "{{secrets.slack_webhook_url}}"
      email:
        smtp:
          host: "smtp.example.com"
          port: 587
          use_tls: true
          sender: "notifications@example.com"
          username: "{{secrets.smtp_username}}"
          password: "{{secrets.smtp_password}}"
        recipients:
          - "team@example.com"
  cluster_config:
    description: "Cluster configuration"
    type: object
    default:
      spark_version: "13.3.x-scala2.12"
      node_type_id: "Standard_DS3_v2"
      num_workers: 1
      spark_conf:
        "spark.databricks.delta.preview.enabled": "true"
  permissions:
    description: "Required Unity Catalog permissions"
    type: array
    default:
      - "USE_CATALOG ON CATALOG system"
      - "USE_SCHEMA ON SCHEMA system.access"
      - "SELECT ON TABLE system.access.audit"

targets:
  dev:
    default: true
    mode: development
    variables:
      table_path: "adb_cb6l9m_workspace.main.population_npl_2018-10-01"
      operations_to_monitor:
        - "CREATE"
        - "ALTER"
  
  prod:
    mode: production
    workspace:
      host: "{{workspace_host}}"
    variables:
      table_path: "prod.main.population_data"
      operations_to_monitor:
        - "CREATE"
        - "ALTER"
        - "ADD PARTITION"
        - "DROP PARTITION"
    presets:
      name_prefix: 'prod_'
      tags:
        environment: production

resources:
  jobs:
    delta-notifier-job:
      name: "Delta Table Monitor"
      job_clusters:
        - job_cluster_key: "monitor_cluster"
          new_cluster: ${var.cluster_config}
      tasks:
        - task_key: "monitor_changes"
          job_cluster_key: "monitor_cluster"
          python_wheel_task:
            package_name: "delta_notifier"
            entry_point: "main"
            named_parameters:
              table_path: ${var.table_path}